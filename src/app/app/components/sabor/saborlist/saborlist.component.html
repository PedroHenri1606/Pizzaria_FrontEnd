<div class="opcoes">

    <div class="row justify-content-end">
        <div class="col-2">
            <input type="search" class="form-control buscarId" placeholder="Buscar por Id" aria-label="search" [(ngModel)]="indiceSelecionado">
        </div>

        <button class= "btn btn-outline-success botoes col-1 me-5" type="submit" (click)="buscarPorId(detalhar, indiceSelecionado)"> Buscar</button>
        <button class= "btn btn-outline-success botoes col-2" (click)="adicionar(cadastrar)">Adicionar Produto</button>
    </div>
</div>

<div class="tabela">
    <table class="table">

        <thead>
            <tr>
                <th scope="col" class="col">Id</th>    
                <th scope="col" class="col">Descrição</th>
                <th scope="col" class="col">Valor</th>
                <th scope="col" class="col">Tamanho</th>
                <th scope="col" class="col">Opções</th>

            </tr>
        </thead>

        <tbody>
            <tr scope="row" *ngFor="let sabor of lista">
                <td>{{sabor.id}}</td>
                <td>{{sabor.nome}}</td>
                <td>{{sabor.descricao}}</td>
                <td>{{sabor.ativo}}</td>
                <td>
                    <button type="button" class="btn btn-outline-warning botoes" (click)="editar(detalhar,sabor.id,sabor)">Detalhes</button>
                    <button type="button" class="btn btn-outline-danger botoes" (click)="deletar(sabor)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #cadastrar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Cadastrar Produto</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-sabordetails (retorno)="salvar($event)"></app-sabordetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<ng-template #detalhar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Detalhar Produto</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-sabordetails [sabor]="saborSelecionado" (retorno)="salvar($event)" ></app-sabordetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
